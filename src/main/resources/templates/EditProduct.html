<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <div class="card p-4">
        <h3 class="text-center mb-4">Edit Product</h3>
        <form th:action="@{/product/edit}" th:object="${product}" method="post" onsubmit="return validateQuantity()">
            <input type="hidden" th:field="*{productId}">
            <div class="mb-3">
                <label for="nameInput" class="form-label">Product Name</label>
                <input th:field="*{productName}" type="text" class="form-control" id="nameInput" required>
            </div>
            <div class="mb-3">
                <label for="quantityInput" class="form-label">Quantity</label>
                <input th:field="*{productQuantity}" type="number" class="form-control" id="quantityInput" min="0" required>
                <small id="quantityError" class="text-danger d-none">Quantity cannot be negative!</small>
            </div>
            <button type="submit" class="btn btn-primary w-100">Update Product</button>
            <a href="/product/list" class="btn btn-secondary w-100 mt-2">Cancel</a>
        </form>
    </div>
</div>

<script>
    function validateQuantity() {
        let quantityInput = document.getElementById("quantityInput");
        let errorText = document.getElementById("quantityError");

        if (parseInt(quantityInput.value) < 0) {
            errorText.classList.remove("d-none");
            return false;
        } else {
            errorText.classList.add("d-none");
            return true;
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
